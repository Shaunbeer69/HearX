    <div [ngStyle]="{'display': DisplayCart == true ? 'block' : 'none' }" class="dropdown-content ">
      <div style="display: flex;justify-content: space-between;width: 100%; margin: auto;">
        <h3 class="noselect">Cart</h3>
        <h3 (click)="TriggerCart()" class="noselect">x</h3>
      </div>

      <hr />

        <div *ngFor="let product of cart;index as i;" class="border-bottom noselect"
          style=" width:280px;margin:0 auto;">

            <p style="height: 60px; padding-top:20px; font-size: small;">{{product.quantity}} x</p>
            <p style="width:160px;height: 60px; padding-top:20px; font-size: small;">{{product.name}}</p>
            <p style="height: 60px; padding-top:20px; font-size: small;">R{{product.total}}</p>
            <p class="close noselect" (click)="RemoveItem(product)" style="height: 60px; padding-top:20px">x</p>
          </div>
          <hr />
        </div>
        <div style="display: flex;justify-content: space-between;width: 80%; margin: auto;">
          <h3 class="noselect">Total:</h3>
          <h3 class="noselect">R{{GetCartCashTotal()}}</h3>
        </div>
      </div>
      <hr />
      <button (click)="Checkout()" class="btn-primary second" style="width: 100%;">
        <p class="text-center">Checkout</p>
      </button>

<div (click)="DisplayCart ? DisplayCart = false : DisplayCart = false;" style="height: 100%;margin-top:55px"
  role="main">
  <div class="flexi">
    <div *ngFor="let product of Products;index as i;" class="card setup flex-item noselect" style="margin: 10px;">
      <div class="text-container">
        <span class="noselect">{{product.name}}</span>
      </div>
      <div class="card-title-box">
        <img class="card-image" [src]="product.image" />
        <p style="font-size: small;">R{{GetPrice(product)}}</p>
      </div>
      <div style="width: 100%;">
        <button *ngIf="!HasQuantity(product)" (click)="AddToCart(product)" [attr.id]="product.id + 'btn'"
          class="btn first">Add to cart</button>
        <div style="display: flex;align-items: center;justify-content: center; margin-top: 5px;"
          [attr.id]="product.id + 'btn'">
          <button class="btn-adjust first" style="font-size: xx-large;" *ngIf="HasQuantity(product)"
            (click)="DecreaseQuantity(product)">-</button>
          <p class="btn-adjust-text" *ngIf="HasQuantity(product)" style="font-size: large;">{{GetQuantity(product)}}</p>
          <button class="btn-adjust first" style="font-size: xx-large;" *ngIf="HasQuantity(product)"
            (click)="AddQuantity(product)">+</button>
        </div>
        <div [attr.id]="product.id+'loader'" class="d-none">
          <div class="box ">
            <div [attr.id]="product.id"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
